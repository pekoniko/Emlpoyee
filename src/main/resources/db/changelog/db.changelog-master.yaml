databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: pekoniko
      preConditions:
        - onFail: MARK_RAN
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    unique: false
                    nullable: false
              - column:
                  name: position
                  type: varchar(50)
              - column:
                  name: hire_date
                  type: date
  - changeSet:
      id: 2
      author: pekoniko
      preConditions:
        - onFail: MARK_RAN
      changes:
        - createTable:
            - tableName: salary
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: employee_id
                type: bigint
                constraints:
                  unique: true
                  nullable: false
                  foreignKeyName: salary_employee_id
                  references: employee(id)
                  deleteCascade:  true
            - column:
                name: amount
                type: decimal
                constraints:
                  nullable: false
            - column:
                name: start_date
                type: date
                constraints:
                  nullable: false
  - changeSet:
      id: 3
      author: pekoniko
      preConditions:
        - onFail: MARK_RAN
      changes:
        - createTable:
            - tableName: salary_history
            - column:
                name: id
                type: bigint
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: employee_id
                type: bigint
                constraints:
                    unique: false
                    nullable: false
                    foreignKeyName: salary_history_employee_id
                    references: employee(id)
                    deleteCascade:  true
            - column:
                name: amount
                type: decimal
                constraints:
                  nullable: false
            - column:
                name: start_date
                type: date
                constraints:
                  nullable: false
            - column:
                name: end_date
                type: date
                constraints:
                  nullable: true
  - changeSet:
      id: 4
      author: pekoniko
      preConditions:
        - onFail: MARK_RAN
      comment: "Create two employees and salary"
      changes:
        - insert:
            tableName: employee
            columns:
              - column:
                  name: first_name
                  value: "First"
              - column:
                  name: last_name
                  value: "Name"
              - column:
                  name: position
                  value: "testPos1 Liquid"
              - column:
                  name: hire_date
                  value: "2024-01-05"
        - insert:
            tableName: employee
            columns:
              - column:
                  name: first_name
                  value: "Second"
              - column:
                  name: last_name
                  value: "Name"
              - column:
                  name: position
                  value: "testPos1 Liquid"
              - column:
                  name: hire_date
                  value: "2024-01-05"
      rollback:
        - delete:
            tableName: employee
            where: first_name='First' AND last_name='Name'
        - delete:
            tableName: employee
            where: first_name='Second' AND last_name='Name'